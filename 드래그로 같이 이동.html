<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script lang="java">
        $(document).ready(function(){
            $(".test img").draggable({
                containment:"parent",
                drag:function(){
                    var pos = $(this).position()
                    $(".test img").not(this).css({top:pos.top, left:pos.left});
                }
            })// .test img
        })// jQuery ÎÅù
    </script>

    <style type="text/css">
        .test img{
            cursor: pointer;
            width: 100px;
        }

        .test>div{
            width: 300px;
            height: 200px;
            border: 5px solid black;
            display: inline-block;    
            position: relative;    
        }


    </style>
</head>
<body>
    <div class="test">
        <div>
            <img src="source/normal_01.png" onmousedown="this.src='source/normal_02.png'" onmouseout="this.src='source/normal_01.png'">
        </div>

        <div>
            <img src="source/normal_02.png" onmousedown="this.src='source/normal_03.png'" onmouseout="this.src='source/normal_02.png'">
        </div>

        <div>
            <img src="source/normal_03.png" onmousedown="this.src='source/normal_04.png'" onmouseout="this.src='source/normal_03.png'">
        </div>
    </div>
</body>
</html>
