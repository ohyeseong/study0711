<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.js"></script>
    <script lang="java">
        $(document).ready(function(){
            // $()는 선택자인데 괄호안에는 this가 아닌이상 ""안에 넣어서 표기해줘야함
            // $(".first")
            // $("h1")
            // $(this)

            var txt = $(".first").text();
            // class명 first의 텍스트 내용을 txt라는 방으로 보내놓음

            // document.write(txt);
            // txt방에 저장되어 있는 class명 first의 텍스트 내용을 출력해

            var fc = $(".first").css("color");
            // class명 first의 css값 내용을 fc라는 방으로 저장해

            console.log("color:" , fc)
            // 콘솔창에 다음의 내용을 표기

            var src = $("img").attr("src");
            console.log(src);

            $(".list li").each(function(n){
                // each함수란 각각의 태그한테 기능을 넣어줄때 사용
                // each(function(변수){})
                console.log("n : ", n);
                console.log("this : ", this);
                console.log("this text :", $(this).text());
                console.log("this data :", $(this).attr("data"));
                
                $(this).text($(this).attr("data"));
            })// .list li.each
        })// jQuery 끝
    </script>

    <style type="text/css">
        .first{
            color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>each 이벤트</h1>

        <ul class="list">
            <li class="first" data="one">하나</li>
            <li data="two">둘</li>
            <li data="three">셋</li>
            <li data="four">넷</li>
            <li data="five">다섯</li>
            <!-- 속성값은 잠재적인 변수처럼 자신이 원하는명으로 속성값을 지시할수도 있다 -->
        </ul>

        <img src="source/001.jpg" alt="car1">
        <a href="#"></a>
        <!-- 뒤에 들어오는 src나 href는 태그의 속성을 의미한다 -->

        
    </div>
</body>
</html>
